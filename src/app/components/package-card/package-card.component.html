<div class="rounded-2xl bg-gray-800 border p-5 flex flex-col h-full" [class]="cardBorderClass">
  <!-- Header -->
  <div class="flex justify-between items-start mb-1">
    <div>
      <h3 class="text-lg font-bold text-white">{{ package.name }}</h3>
      <p class="text-sm text-gray-400">{{ package.duration }}</p>
    </div>
    <span *ngIf="statusBadge" [class]="'text-xs px-2 py-1 rounded-full ' + statusBadge.classes">
      {{ statusBadge.text }}
    </span>
  </div>

  <!-- Price -->
  <div class="mt-3 mb-4">
    <span class="text-3xl font-bold text-emerald-400">${{ package.price }}</span>
    <span class="text-gray-400 text-sm ml-1">investment</span>
  </div>

  <!-- Returns -->
  <div class="bg-gray-900 rounded-xl px-4 py-3 mb-4 flex items-center gap-2">
    <span class="text-gray-400 text-sm">Returns:</span>
    <span class="text-emerald-400 font-semibold">${{ package.returns }}</span>
    <span class="text-xs px-2 py-0.5 rounded-full bg-emerald-500/20 text-emerald-400">
      +{{ package.returnPercent }}%
    </span>
  </div>

  <!-- Features -->
  <ul class="flex-1 space-y-2 mb-4">
    <li *ngFor="let feature of package.features" class="flex items-center gap-2 text-sm text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-emerald-400 flex-shrink-0" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      {{ feature }}
    </li>
  </ul>

  <!-- Button -->
  <button (click)="onSelect()" [disabled]="status === 'pending'"
    [class]="'w-full py-3 rounded-xl font-semibold transition-colors ' + buttonClasses">
    {{ buttonText }}
  </button>
</div>
