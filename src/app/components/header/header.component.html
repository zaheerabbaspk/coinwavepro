<header class="fixed top-0 left-0 right-0 md:left-64 z-40 bg-gray-900 md:px-9 border-b border-gray-700 px-4 py-4">
  <div class="flex items-center justify-between">
    <!-- Back Button (Payment page only) -->
    <button *ngIf="currentPage.showBack" (click)="onBackClick()"
      class="flex items-center justify-center w-10 h-10 rounded-xl bg-gray-800 hover:bg-gray-700 transition-colors mr-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Title Section -->
    <div class="flex-1">
      <h1 class="text-lg font-semibold text-white">{{ currentPage.title }}</h1>
      <p *ngIf="currentPage.subtitle" class="text-sm text-gray-400">{{ currentPage.subtitle }}</p>
    </div>

    <!-- Bell Button (Home/Dashboard only) -->
    <button *ngIf="currentPage.showBell" (click)="onBellClick()"
      class="flex items-center justify-center w-10 h-10 rounded-xl bg-gray-800 hover:bg-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </button>
  </div>
</header>
