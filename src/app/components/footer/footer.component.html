<footer class="fixed bottom-0 left-0 right-0 z-50 bg-gray-900 border-t border-gray-700 md:hidden">
  <nav class="flex justify-around items-center h-16 px-2">
    <!-- Home -->
    <button (click)="navigate('/dashboard')"
      class="flex flex-col items-center justify-center flex-1 py-2 transition-colors"
      [class.text-emerald-400]="isActive('/dashboard')" [class.text-gray-400]="!isActive('/dashboard')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <span class="text-xs mt-1 font-medium">Home</span>
    </button>

    <!-- Tasks -->
    <button (click)="navigate('/tasks')" class="flex flex-col items-center justify-center flex-1 py-2 transition-colors"
      [class.text-emerald-400]="isActive('/tasks')" [class.text-gray-400]="!isActive('/tasks')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
      </svg>
      <span class="text-xs mt-1 font-medium">Tasks</span>
    </button>

    <!-- Rewards -->
    <button (click)="navigate('/reward')"
      class="flex flex-col items-center justify-center flex-1 py-2 transition-colors"
      [class.text-emerald-400]="isActive('/reward')" [class.text-gray-400]="!isActive('/reward')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-xs mt-1 font-medium">Rewards</span>
    </button>

    <!-- History -->
    <button (click)="navigate('/history')"
      class="flex flex-col items-center justify-center flex-1 py-2 transition-colors"
      [class.text-emerald-400]="isActive('/history')" [class.text-gray-400]="!isActive('/history')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-xs mt-1 font-medium">History</span>
    </button>

    <!-- Profile -->
    <button (click)="navigate('/profile')"
      class="flex flex-col items-center justify-center flex-1 py-2 transition-colors"
      [class.text-emerald-400]="isActive('/profile')" [class.text-gray-400]="!isActive('/profile')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span class="text-xs mt-1 font-medium">Profile</span>
    </button>
  </nav>
</footer>
