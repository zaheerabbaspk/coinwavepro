<ion-content [fullscreen]="true" class="bg-gray-900">
  <div class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden bg-gray-900">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-64 bg-emerald-500/10 blur-3xl rounded-full transform -translate-y-1/2">
    </div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-emerald-500/5 blur-3xl rounded-full transform translate-y-1/2">
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md z-10">

      <!-- Logo Header (Visible on all views) -->
      <div class="text-center mb-8 animate-fade-in-down">
        <div
          class="w-16 h-16 bg-emerald-500 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-emerald-500/20">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white tracking-tight">
          CoinWave<span class="text-emerald-500">Pro</span>
        </h1>
        <p class="text-gray-400 mt-2 text-sm">Next Generation Crypto Investment</p>
      </div>

      <!-- VIEW: Landing -->
      @if (view === 'landing') {
      <div class="space-y-4 animate-fade-in-up">

        <!-- Google Login -->
        <button (click)="onGoogleLogin()"
          class="w-full bg-white text-gray-900 font-semibold h-14 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-100 transition-colors shadow-lg active:scale-[0.98]">
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
          Continue with Google
        </button>

        <div class="relative py-2">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-900 text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Email Sign In -->
        <button (click)="setView('login')"
          class="w-full bg-gray-800 border-2 border-gray-700 text-white font-semibold h-14 rounded-xl flex items-center justify-center hover:bg-gray-800 hover:border-gray-600 transition-all active:scale-[0.98]">
          Sign in with Email
        </button>

        <p class="text-center text-gray-400 mt-6 font-medium">
          Don't have an account?
          <button (click)="setView('signup')" class="text-emerald-500 hover:text-emerald-400 font-semibold ml-1">
            Create one
          </button>
        </p>
      </div>
      }
      <!-- VIEW: Login -->
      @if (view === 'login') {
      <div class="bg-gray-800/50 backdrop-blur-xl border border-gray-700 p-6 rounded-3xl shadow-xl animate-fade-in-up">

        <div class="flex items-center mb-6">
          <button (click)="setView('landing')"
            class="p-2 -ml-2 text-gray-400 hover:text-white transition-colors rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <h2 class="text-xl font-bold text-white ml-2">Welcome Back</h2>
        </div>

        <div class="space-y-4">
          <app-form-input label="Email Address" type="email" icon="email" placeholder="name@example.com"
            [(ngModel)]="loginData.email">
          </app-form-input>

          <div>
            <app-form-input label="Password" type="password" icon="lock" placeholder="Enter your password"
              [(ngModel)]="loginData.password">
            </app-form-input>
            <div class="flex justify-end mt-2">
              <button class="text-sm text-emerald-500 hover:text-emerald-400">Forgot Password?</button>
            </div>
          </div>

          <button (click)="onLogin()"
            class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold h-12 rounded-xl shadow-lg shadow-emerald-900/20 transition-all active:scale-[0.98] mt-4">
            Sign In
          </button>
        </div>
      </div>
      }

      <!-- VIEW: Signup -->
      @if (view === 'signup') {
      <div class="bg-gray-800/50 backdrop-blur-xl border border-gray-700 p-6 rounded-3xl shadow-xl animate-fade-in-up">

        <div class="flex items-center mb-6">
          <button (click)="setView('landing')"
            class="p-2 -ml-2 text-gray-400 hover:text-white transition-colors rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <h2 class="text-xl font-bold text-white ml-2">Create Account</h2>
        </div>

        <div class="flex flex-col gap-4">
          <app-form-input label="Full Name" type="text" icon="user" placeholder="John Doe"
            [(ngModel)]="signupData.fullName">
          </app-form-input>

          <app-form-input label="Email Address" type="email" icon="email" placeholder="name@example.com"
            [(ngModel)]="signupData.email">
          </app-form-input>

          <app-form-input label="Password" type="password" icon="lock" placeholder="Create a password"
            [(ngModel)]="signupData.password">
          </app-form-input>

          <app-form-input label="Confirm Password" type="password" icon="lock" placeholder="Confirm your password"
            [(ngModel)]="signupData.confirmPassword">
          </app-form-input>

          <div class="text-xs text-gray-400 mt-2">
            By creating an account, you agree to our <span class="text-emerald-500">Terms</span> and <span
              class="text-emerald-500">Privacy Policy</span>.
          </div>

          <button (click)="onSignup()"
            class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold h-12 rounded-xl shadow-lg shadow-emerald-900/20 transition-all active:scale-[0.98] mt-2">
            Create Account
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</ion-content>
