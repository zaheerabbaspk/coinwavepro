<ion-content [fullscreen]="true" class="ion-padding">
  <div class="max-w-4xl mx-auto my-20 space-y-6">

    <!-- How it works Banner -->
    <div class="bg-gradient-to-r from-emerald-600/20 to-emerald-800/20 border border-emerald-500/30 rounded-2xl p-4">
      <h3 class="text-white font-semibold mb-1">How it works</h3>
      <p class="text-gray-300 text-sm">
        Select a package, make a payment, complete daily tasks, and receive your returns weekly. Higher packages =
        higher returns!
      </p>
    </div>

    <!-- Available Packages -->
    <section>
      <h2 class="text-lg font-bold text-white mb-4">Available Packages</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-package-card *ngFor="let pkg of availablePackages" [package]="pkg" status="available"
          (selectPackage)="onSelectPackage($event)">
        </app-package-card>
      </div>
    </section>

    <!-- My Packages -->
    <section *ngIf="userPackages.length > 0">
      <h2 class="text-lg font-bold text-white mb-4">My Packages</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-package-card *ngFor="let userPkg of userPackages" [package]="userPkg.package" [status]="userPkg.status"
          (selectPackage)="userPkg.status === 'active' ? onViewProgress($event) : null">
        </app-package-card>
      </div>
    </section>

  </div>
</ion-content>
